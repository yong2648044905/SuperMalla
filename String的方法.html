<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串
        var str = "hello, Atguigu"
        //在底层字符串都是以数组的形式保存的
        //charAt() 可以返回指定的字符串,根据索引获取指定的字符
        //charCodeAt 返回utf-8的编码
        //fromCharCode 根据utf-8的编码给出字符
        //concat 连接字符串
        // var a = str.charAt(0)

        // a = str.charCodeAt(0)
        // a = String.fromCharCode(0x2686)
        // a = str.concat("shabi")

        //indexof（）检索一个字符串中是否含有指定的内容,
        //如果字符串中含有改内容，则会返回第一次出现的索引
        //如果没有找到指定的内容则返回-1，没找到
        //可以指定第二个参数，指定开始查找的位置



        //lastIndexOf()该方法和indexof一样
        //不同的是他是从后面开始找

        // a = str.indexOf("o")


        var a = str.lastIndexOf("h")
        //slice 在字符串中也是截取
        a = str.slice(0, 2)


        //substring()
        //可以用来截取一个字符串和slice类似
        //不同的是这个方法不可以接受负数
        //而且他会自动调整参数的位置，如果第二个参数小于第一个则会自动交换位置
        a = str.substring(2, 1)
        //substr()
        //截取字符串
        //参数：
        //1，截取开始位置的索引
        //2，截取的长度
        a = str.substr(2, 3)
        //split（） 可以将字符串拆分为一个数组
        //参数：需要一个字符串作为参数，将会根据字符串去拆分数组

        a = str.split(",")


        //toLocaleUpperCase 字符串变成大写的
        a = str.toLocaleUpperCase()
        //toLocaleLowerCase字符串变成小写的
        a = str.toLocaleLowerCase()

        console.log(a)
    </script>
</head>
