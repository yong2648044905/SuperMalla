<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        //所谓遍历数组就是将数组中的所有元素都取出来
        // var arr = ["shabi", "shabi2", "sjosahdoi"]
        // //arr.length小于数组的长度
        // for (var a = 0; a < arr.length; a++) {
        //     console.log(arr[a])
        // }


        function Mycalss(name, age, ) {
            this.name = name;
            this.age = age;
            // this.gender = gender;
        }
        // var a = new Mycalss("李淑萍", "薯饼", "饼干");

        //修改Mycalss原型中的toString方法 
        Mycalss.prototype.toString = function () {
            return "shabi";
        }
        var a = new Mycalss("孙悟空", 18);
        var a1 = new Mycalss("猪八戒", 28);
        var a2 = new Mycalss("红悟空", 58);
        var a3 = new Mycalss("蜘蛛悟空", 14);
        var a4 = new Mycalss("二悟空", 38);
        //将对象放入数组中
        var perArr = [a, a1, a2, a3, a4]

        // console.log(perArr)
        //创建一个函数 导入perArr的数组传入给arr
        function getAdult(arr) {
            //创建一个新的数组
            var newArr = [];
            //把数组遍历一遍
            for (var i = 0; i < arr.length; i++) {
                //获取到数组 u
                var u = arr[i];
                //判断u中的age属性中是否大于15
                if (u.age >= 18){
                    //然后返回newarr这个新的数组中
                    newArr.push(u);
                }
            }
            return newArr;
        }
        var result = getAdult(perArr);
        console.log(result)
    </script>
