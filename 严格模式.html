<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //JS运行代码的模式有俩种：
        //正常模式  ： 默认情况下语法检查并不严格，它的原则就是不报错就尽量不报错
        //严格模式下： 禁止一些语法，更容易报错，提升了一些性能
        //    "use strict"在代码的开头使用这个来开启
        //在开发的时候尽量开启严格模式
        "use strict"//全局的严格模式
        let a = 10
        console.log(a)
        function fun() {
            "use strict"//函数局部严格模式
        }
    </script>
</head>
