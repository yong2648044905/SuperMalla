            //给输入框加入一个按下事件
            var input = document.getElementsByTagName("input")[0]
            input.onkeydown = function (event) {
                event = event || window.event;
                console.log("beishahph")


                //在文本框中输入内容属于默认行为
                //如果  return false;就会取消不能输入
                //取消数字行为
                //当检测到UTF-8的数字编码的时候就会false
                //不让数字去输入
                //自己提出的问题：
                //如果我不想输入UTF-8的编码有办法去获取到输入的是什么
                if (event.keyCode >= 48 && event.keyCode <= 57) {
                    return false;
                }

            }

        }
    </script>
