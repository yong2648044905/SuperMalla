            indexs--;

            indexs++;


            if (indexs > imgArr.length - 1) {
                indexs = 0;

            };
            img.src = imgArr[indexs]
        inof.innerHTML = "一共有"+imgArr.length+"张，当前第"+(indexs+1)+"张"

        }

        // 创建一个变量来控制上下的动作

<script>

    window.onload = function () {
        var inof = document.getElementById("inof")
        inof.innerHTML = "一共有" + imgArr.length + "张，当前第" + (indexs + 1) + "张"
    }
