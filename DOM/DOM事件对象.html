<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #arreaDiv {
            width: 400px;
            height: 100px;
            border: 2px gray solid;

        }

        #showMsg {
            width: 400px;
            height: 50px;
            border: 2px gray solid;
            margin-top: 10px;
        }
    </style>
</head>
<script>
    window.onload = function () {
        //实现鼠标在第一个div中移动时，在第二个div显示鼠标移动的坐标
        var arreaDiv = document.getElementById("arreaDiv")
        var showMsg = document.getElementById("showMsg")
        // onmousemove 该事件会在鼠标经过绑定的元素中移动时候触发
        //事件对象
        //当事件的响应函数被触发时，浏览器每次都会将一个事件作为实参去传递进响应函数
        //在事件对线中封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘那个建被输入
        // 要想获取到浏览器传递的事件对象，每次都要去使用它
        //在IE8中响应函数被触发的时候，浏览器不会去传递事件对象
        //而是将事件对象作为window对象的事件去保存的

        arreaDiv.onmousemove = function (a) {
            //clientX  获取鼠标移动的坐标点
            //如何去解决兼容性的问题
            //  当浏览器不兼容 的时候进入判断 直接改变赋值
            // if (!a) {
            //     a = window.a;
            // }
            a = a || window.a;

            var x = a.clientX;
            var y = a.clientY;
            showMsg.innerHTML = "x=" + x + "y=" + y

        }
    }
</script>

<body>

    <div id="arreaDiv"></div>
    <div id="showMsg"></div>

</body>

</html>
