<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        window.onload = function () {
            var h1 = document.getElementById("h1")
            var nu = 1;
            //setInterval 定时调用
            // 参数 ：
            //1，回调函数，该函数会每隔一段时间被调用一次
            //2，每次调用间隔的时间单位是毫秒
            //返回值：
            //返回值是一个Number类型的数组
            // 这个数字用来作为定时器的唯一标志


            //clearInterval
            //可以用来关闭一个定时器
            //方法中需要一个定时器作为表示参数，这个关闭表示对应的定时器
            var time = setInterval(function () {
                h1.innerHTML = nu++;
                // return
                if (nu == 5) {
                    clearInterval(time)
                }

            }, 500)
        }
    </script>
</head>

<body>
    <h1 id="h1"></h1>
</body>

</html>
