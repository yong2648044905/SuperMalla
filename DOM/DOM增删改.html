<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #total {
            width: 400px;
            height: 200px;
            border: 2px gray solid;
        }
    </style>


    <script>
        window.onload = function () {
            // 创建广州节点并且添加进btn1

            myClick("btn01", function () {
                //创建广州节点
                //创建li元素节点
                //document.createElement 可以用于创建一个元素节点对象
                //他需要一个标签名作为参数
                //并将创建好的对象作为返回值返回
                var lis = document.createElement("li");

                //创建广州文本节点
                //  document.createTextNode 
                //可以用来创建一个文本节点对象
                //他需要一个标签名作为参数

                var guangzhou = document.createTextNode("广州");
                //将广州设置为li的子节点
                //appendChild ()
                // 向符节点添加一个子节点
                //语法： 父节点。appendChild（子节点）；
                lis.appendChild(guangzhou);
                var city = document.getElementById("city");
                city.appendChild(lis);
            })



            // 将广州节点插入到#bj前面
            myClick("btn02", function () {
                var li = document.createElement("li")
                var guangzhou = document.createTextNode("广州")
                li.appendChild(guangzhou);
                var bj = document.getElementById("bj")
                var city = document.getElementById("city");

                //insertBefore 在指定的子节点前面插入新的子节点
                //语法： 先获取父节点。insertBefore（新节点，旧节点）
                city.insertBefore(li, bj);

            })





            //将广州节点替换到#bj前面
            myClick("btn03", function () {
                var li = document.createElement("li")
                var guangzhou = document.createTextNode("广州")
                li.appendChild(guangzhou);
                var bj = document.getElementById("bj")
                var city = document.getElementById("city");
                // replaceChild 可以使用指定的子节点替换已有的子节点
                //先获取父节点。replaceChild（新节点，旧节点）
                city.replaceChild(li, bj)
            })

            //删除#bj节点 

            myClick("btn04", function () {
                var bj = document.getElementById("bj")
                var city = document.getElementById("city");
                //removeChild() 删除子节点，一定要先获取父节点  
                // city.removeChild(bj);
                // 方法二
                //parentNode 查询子节点的父节点
                bj.parentNode.removeChild(bj);
            })




            //读取#city内的html代码
            myClick("btn05", function () {
                var city = document.getElementById("city");
                alert(city.innerHTML)
            })



            myClick("btn06", function () {
                var bj = document.getElementById("bj")
                //innerHTML
                //也可以完成DOM的增删改的一些操作
                //一般情况下会两种方式结合使用
                bj.innerHTML = "江西"
                // var li = document.getElementById("li")
                // var city = document.getElementById("city");

                // li.innerHTML = "江西"
                // city.appendChild(li);

            })

        };
        function myClick(idStr, fun) {

            var btn = document.getElementById(idStr)
            btn.onclick = fun;
        }
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢那个城市</p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>

    </div>




    <div id="btnList">
        <div><button id="btn01">创建一个“广州”节点，添加到#city下</button></div>
        <div><button id="btn02">将广州节点插入到#bj前面</button></div>
        <div><button id="btn03">将广州节点替换到#bj前面</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的html代码</button></div>
        <div><button id="btn06">设置#bj内的html代码</button></div>

    </div>
</body>

</html>
