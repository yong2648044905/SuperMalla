    <script>
        /*
        BOM:
        --浏览器对象模型
        --BOM可以使我们通过js来操作浏览器
        --在BOM中为我们提供了一组对象，用来完成对浏览器的操作
        --BOM对象有六种：
        Window:   代表的是整个浏览器的窗口，同时window也是网页中的全局对象


        Navigator:   代表的是当前浏览器的信息，通过该对象可以来识别不同的浏览器
由于历史的原因Navigator对象中的大部分属性都已经不能帮助我们去识别浏览器了 
一般我们只会去使用useAgent来判断浏览器的信息  

        Location：   代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面


        History :   代表的是浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
         由于隐私原因该对象不能获取到具体的历史记录，只能操作浏览器向前的或者向后的翻页
         而且该操作只在当次访问的时候才有效

        Screen :  代表用户的屏幕信息，通过该对象可以获取到用户的显示器相关的信息；
        
        
        
        
        */
