<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //创建一个数组
        var arr = [1, 2, 2,,3, 2, 1, 3, 4, 2, 5]
        //获取所有数组中所有的属性
        for (var i = 0; i < arr.length; i++) {
            // console.log(arr[i])
            //获取当前元素后的所有元素
            for (var j = i + 1; j < arr.length; j++) {
                // console.log(arr[j])
                //判断两个元素的值是否相等
                if (arr[i] == arr[j]){
                    //如果出现了相等就证明出现了重复的元素,则删除j对应的的元素
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
    <title>Document</title>
</head>

</body>

</html>
