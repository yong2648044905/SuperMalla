    <script>
        /*
         在js中可以通过类class来解决这个问题
 1，类式对象模板，可以将对象中的属性和方法直接定义在类中
 定义后就可以直接通过类来创建对象
 语法：
 class 类名{}//类名要大写的驼峰
  const 类名 =class{}
 
 
        */

        //创建一个类  ,它默认就是严格模式
        //类的代码块用来设置对象的属性的不是什么代码都可以写
        class pena {
            name//实例属性,只能通过实例访问
            age
            v
            static test = "静态属性"//static 它创建的是静态属性只能通过类对象去访问pena，
            sayHeloo() {
                //添加方法 中实例this就是当前实例
            }

            static shabi() {
                //我是静态方法 this指向的是当前类。只能通过类的对象去调用pena

            }

            constructor(name, age, v) {//constructor 该方法称为构造函数
                //构造函数会在我们调用创建对象的时候执行
                // console.log("构造函数执行" +a,b,v)
                //在构造函数中this表示当前的对象
                this.name = name;
                this.age = age
                this.v = v
            }
        }

        const p1 = new pena("shabi", 20, "shabi2")
        const p2 = new pena("shabi", 20, "shabi2")


        console.log(p1)
        console.log(p2)


   //通过同一个类来创建的对象我们称为同类对象
