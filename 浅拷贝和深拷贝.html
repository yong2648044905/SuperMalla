<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
        浅拷贝（shallow copy）
        --通常对对象拷贝的都是浅拷贝
        --浅拷贝顾名思义，只对对象的浅层进行复制（只复制一层）
        --如果对象中存储的数据都是原始值，娜美拷贝的深浅是不重要的
        --浅拷贝只会对对象本身进行复制，不会复制对象中的属性和元素（）


深拷贝（beep copy）
-沈拷贝指不仅复制了对象也复制了元素和属性
-因为性能问题，通常情况下不太使用深拷贝
        */
        //创建一个数组
        const arr = [{ name: "老刘" }, { aeg: "老王" }]
        const arr2 = arr.slice()//浅拷贝
        //上面这个拷贝只是将对象进行复制一份，然后传入到arr2中这就叫浅拷贝，但是里面的属性元素都只是指向arr中的

        const a = structuredClone(arr)//深拷贝方法
        console.log(a)
    </script>
</head>

</body>

</html>
