<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //枚举对象中的属性，如果不知道对象中有什么属性就可以使用枚举来将对象中的属性取出来；

        // 语法：for.....in语句:有几个属性就会执行几次
        // for（var 变量 in 对象）{

        // }
        var obj ={
            name:"shabi",
            age:"goho",
            douws:20
            
        }
        for(var a in obj){

            //使用对象[变量]的语法来输出对象中的属性
            console.log(obj[a] )
        }
    </script>
</head>
<body>
    
</body>
</html>
